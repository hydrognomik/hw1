<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="desktop.style.css">
  <link rel="stylesheet" href="mobile.style.css" media="screen and (max-width: 550px)">
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <title>Яндекс.Дом</title>
</head>
<body class="page">
    <div class="page__wrapper">
      <header class="header">
        <div class="logo header__logo">
          <a href="//yandex.ru" class="link logo__ya"></a>
          <a href="#" class="link logo__ya-sub"></a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="/" class="link menu__link link_active">События</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link menu__link">Сводка</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link menu__link">Устройства</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link menu__link">Сценарии</a>
            </li>
            <li class="menu__item">
              <a href="/observe.html" class="link menu__link">Видеонаблюдение</a>
            </li>
          </ul>
        </nav>
        <div class="menu__icon">
          <svg width="16" height="14" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
              <path d="M0 3.326a.995.995 0 0 1 1-.993h14c.552 0 1 .44 1 .993v.681A.995.995 0 0 1 15 5H1c-.552 0-1-.44-1-.993v-.68zM0 8.66a.995.995 0 0 1 1-.993h14c.552 0 1 .44 1 .993v.68a.995.995 0 0 1-1 .993H1c-.552 0-1-.44-1-.993v-.68zm0 5.333A.995.995 0 0 1 1 13h14c.552 0 1 .44 1 .993v.68a.995.995 0 0 1-1 .994H1c-.552 0-1-.44-1-.993v-.681z" id="a"/>
            </defs>
            <use fill="#333" xlink:href="#a" transform="translate(0 -2)" fill-rule="evenodd"/>
          </svg>
        </div>
      </header>

      <main class="main">
          <div class="main__header">Лента событий</div>
          <div class="content content_theme_main"></div>
      </main>
    </div>

    <footer class="footer">
      <a href="#" class="link footer__link">Помощь</a>
      <a href="#" class="link footer__link">Обратная связь</a>
      <a href="#" class="link footer__link">Разработчикам</a>
      <a href="#" class="link footer__link">Условия использования</a>
      <a href="https://wiki.yandex.ru/shri-2018-II/homework/Adaptivnaja-vjorstka/.files/license.pdf" target="_blank" class="link footer__link">Авторские права</a>
    </footer>

  <template id="cardTemplate">
    <div class="card">
      <div class="card__heading">
        <div class="card__title">
          <div class="card__title-icon"></div>
          <div class="card__title-text"></div>
        </div>
        <div class="card__meta">
          <div class="card__meta-source"></div>
          <div class="card__meta-time"></div>
        </div>
      </div>
      <div class="card__body">
        <div class="card__description"></div>
      </div>
      <div class="card__controls card__close"></div>
      <div class="card__controls card__next"></div>
    </div>
  </template>

  <template id="graphTemplate">
    <img class="card__content-graph" alt="График">
  </template>

  <template id="thermalTemplate">
    <div class="card__content-thermal">
      <div>
        Температура: <span class="card__content-temp"></span>
      </div>
      <div>
        Влажность: <span class="card__content-humi"></span>
      </div>
    </div>
  </template>

  <template id="playerTemplate">
    <div class="player">
      <div class="player__top">
        <img class="player__albumcover" alt="Обложка альбома" />
        <div class="player__track">
          <span class="player__artist"></span>
          -
          <span class="player__track-name"></span>
        </div>
        <div class="player__track-length">
          <div class="player__value player__track-length-value"></div>
        </div>
      </div>
      <div class="player__controls">
        <div class="player__button player__button_prev"></div>
        <div class="player__button player__button_next"></div>
        <div class="player__volume">
          <div class="player__value player__volume-value"></div>
        </div>
      </div>
    </div>
  </template>

  <template id="buttonsTemplate">
    <div class="card__content-buttons"></div>
  </template>

  <template id="camTemplate">
    <div class="camera">
      <div class="camera__image-wrapper">
        <img class="camera__image" touch-action="none" draggable="false"/>
      </div>
      <div class="camera__controls">
        <div class="camera__zoom">Приближение: <span class="camera__zoom-value">0</span>%</div>
        <div class="camera__brightness">Яркость: <span class="camera__brightness-value">0</span></div>
      </div>
    </div>
  </template>

  <script src="index.bundle.js"></script>
</body>
</html>
